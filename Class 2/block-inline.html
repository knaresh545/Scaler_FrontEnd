<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div - block element 
        span - inine element -->
    <!-- block element - elements that take up entire space available, starting form them
    inline element - doesn't take the entire line other items can be displayed right next to it. -->

    <!-- Block elements -->
    <div style="background-color: aqua">
      This line should exist in the own line
    </div>
    <span>This is a span after div</span>

    <!-- In-Line elements -->
    <span style="background-color: blue"
      >This line should not exist in the own line</span
    >
    <span style="background-color: brown">Another span</span>
  </body>
</html>
